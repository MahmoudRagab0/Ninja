<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINJA Chat Bot</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons and CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <div class="ninja-container container">
        <!-- Header Section -->
        <header class="ninja-header">
            <div class="box-logo">
                <!-- Logo SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path
                        d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z">
                    </path>
                </svg>
                <h2>NINJA</h2>
            </div>
            <button id="theme-toggle" class="bi bi-moon"></button>
        </header>

        <!-- Main Content Section -->
        <main class="ninja-body">
            <section class="welcome">
                <h3>Hey, There <i class="bi bi-emoji-smile"></i></h3>
                <h2>Can I Help You With Anything?</h2>
                <p>Ready to assist you with anything you need, from answering questions to providing recommendations.
                    Let's get started!</p>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="ninja-footer">
            <div class="image-selected">
                <div>
                    <img src="" alt="Selected">
                    <button id="close-selected" class="bi bi-x-lg"></button>
                </div>
            </div>
            <input type="text" required placeholder="Ask ninja anything?" class="message-input">
            <div class="controls">
                <button id="emoji-picker" class="bi bi-emoji-smile"></button>
                <input type="file" accept="image/*" id="file-input" hidden>
                <button class="bi bi-image-fill" id="send-image"></button>
                <button id="send-btn" class="bi bi-send"></button>
            </div>
        </footer>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="logic.js"></script>
</body>

</html>
